{% extends 'base.html' %}

{% block head %}

  <title>Clustering</title>
  <style>
    form {
        margin: auto;
        width: 35%;
    }
    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }
    </style>

{% endblock %}

{% block body %}
<div id="dropBox">
				<h3> Upload CSV File</h3>
				<div id="content">
				    <form action="/handleUpload2" method="post" enctype="multipart/form-data">
			         <input id="file" type="file" name="photo"/>
			         <label for="file"/>Choose a file</label>
			         <input id="buttonone"  type="submit" value="Upload"/>
			        </form>
			    </div>
	    	</div>
<form id="frm" method="post" enctype="multipart/form-data">
    <fieldset class="border p-2">
      <legend class="w-auto">Choose</legend>
        <label for="Pattern">Does your data contain Pattern:</label>
        <input type="radio"  name="pattern" value="yes">
        <label for="pattern">Yes </label>
        <input type="radio"  name="pattern" value="no">
        <label for="pattern">no</label><br>
        <label for="catagories">Are the no of catagories Known:</label>
        <input type="radio"  name="catagories" value="yes">
        <label for="catagories">Yes </label>
        <input type="radio"  name="catagories" value="no">
        <label for="catagories">no</label><br>
        <label>EPS</label><p>(The maximum distance between two samples for one to be considered as in the neighborhood of the other.)</p>
        <label for="EPS">Min:</label>
        <input type="number" min=0.1 max=0.5 step ="0.01" name="mineps"><br>
        <label for="EPS">Max:</label>
        <input type="number" min=0.2 max=0.9 step ="0.01" name="maxeps"><br>
        <label for="quantile">Min quantile:</label>
        <input type="number" min=0.02 max=0.5 step ="0.01" name="minquantile"><br>
        <label for="quantile">Max quantile:</label>
        <input type="number" min=0.2 max=0.9 step ="0.01" name="maxquantile"><br>
        <br>
        <!--
		<input type="submit" value="Not Labelled" onclick="submitMe2(this)">
		<input type="submit" value="Labelled" onclick="submitMe2(this)">
		-->

</fieldset>
</form>
{% block buttons %}
<input id="button1"  type='button' onclick="submitMe2(this)" value='Labelled'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input id="button2"  type='button' onclick="submitMe2(this)" value='Not Labelled'>
{% endblock %}




{% endblock %}
