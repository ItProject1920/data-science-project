<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>WEB APPLICATION</title>
</head>

<center><p>select the desired algorithms available below and get the metrics for comparison</p></center> 


<form action="{{ url_for('kmeansC') }}" method="POST">
    <fieldset>

        <center><input type="submit" value="kmeansC"></center>
    </fieldset>
</form>



<br>
<div class="result" align="center">

   
<b>for each cluster</b><br>
{% for j in range(11) %}
    cluster_no={{j}} <br>
    km_silhouette={{result[j]}} <br>
    db_score={{result2[j]}} <br>  
{% endfor %}
</div>
</html>
